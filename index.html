<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Cadastro de Clientes</title>

  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin:0; padding:16px; background:#f6f6f6; }
    .card { background:#fff; border-radius:14px; padding:14px; box-shadow:0 6px 18px rgba(0,0,0,.06); margin-bottom:12px; }
    h1 { font-size:18px; margin:0 0 8px; }
    .muted { opacity:.75; font-size:12px; line-height: 1.35; }
    label { display:block; font-size:12px; opacity:.8; margin:10px 0 6px; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; font-size:16px; }
    button { width:100%; padding:12px; border:0; border-radius:10px; font-size:16px; margin-top:10px; cursor:pointer; }
    .primary { background:#FF0013; color:#fff; }
    .secondary { background:#3A3A3A; color:#fff; }
    .ghost { background:#eee; }
    .row { display:flex; gap:10px; }
    .row > * { flex:1; }
    .list { display:flex; flex-direction:column; gap:8px; }
    .item { display:flex; justify-content:space-between; align-items:center; gap:10px;
            padding:10px; border-radius:12px; background:#fafafa; border:1px solid #eee; }
    .item strong { font-size:14px; word-break: break-all; }
    .item small { opacity:.75; }
    .itemActions { display:flex; gap:8px; }
    .mini { width:auto; padding:8px 10px; font-size:13px; }
    .danger { background:#ffebee; }
  </style>
</head>

<body>
  <div class="card">
    <h1>ğŸ‘¤ Cadastro de Clientes</h1>
    <div class="muted">
      Cadastre clientes com nome, e-mail e telefone. Os dados ficam salvos neste dispositivo.
    </div>

    <label>Nome</label>
    <input id="name" placeholder="Ex.: Maria Silva" autocomplete="name" />

    <div class="row">
      <div>
        <label>E-mail</label>
        <input id="email" type="email" placeholder="maria@exemplo.com" autocomplete="email" />
      </div>
      <div>
        <label>Telefone</label>
        <input id="phone" type="tel" placeholder="(11) 99999-0000" autocomplete="tel" />
      </div>
    </div>

    <button class="primary" id="btnAdd">â• Adicionar</button>
    <button class="ghost" id="btnCancel" style="display:none;">â†©ï¸ Cancelar ediÃ§Ã£o</button>
  </div>

  <div class="card">
    <h1>ğŸ§¾ Clientes</h1>
    <div id="list" class="list"></div>
    <button class="secondary" id="btnExport">â¬‡ï¸ Exportar CSV</button>
    <button class="ghost" id="btnClear">ğŸ§¹ Limpar lista</button>
  </div>

  <script src="app.js?v=5"></script>
</body>
</html>
